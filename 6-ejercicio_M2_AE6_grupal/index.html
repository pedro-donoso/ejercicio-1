<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cartelera de CineFlash - Reserva tus entradas para las mejores películas">
    <title>CineFlash - Cartelera de Cine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container-fluid cineflash-container">
        <header class="text-center py-4">
            <h4 class="cineflash-title">Bienvenidos a CineFlash</h4>
        </header>

        <main class="movies-container">
            <article class="movie-card">
                <div class="movie-header">
                    <h2 class="movie-title">Duna Parte 2</h2>
                </div>
                <div class="movie-poster duna-poster" aria-label="Póster de Duna Parte 2"></div>
                <button class="btn btn-reservar" aria-label="Reservar entradas para Duna Parte 2">Reservar</button>
            </article>

            <article class="movie-card">
                <div class="movie-header">
                    <h2 class="movie-title">Oppenheimer</h2>
                </div>
                <div class="movie-poster oppenheimer-poster" aria-label="Póster de Oppenheimer"></div>
                <button class="btn btn-reservar" aria-label="Reservar entradas para Oppenheimer">Reservar</button>
            </article>

            <article class="movie-card">
                <div class="movie-header">
                    <h2 class="movie-title">Barbie</h2>
                </div>
                <div class="movie-poster barbie-poster" aria-label="Póster de Barbie"></div>
                <button class="btn btn-reservar" aria-label="Reservar entradas para Barbie">Reservar</button>
            </article>
        </main>
    </div>

    <div class="modal fade" id="reservaModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title h5">Reserva de Entradas</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <div id="formularioReservaContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
