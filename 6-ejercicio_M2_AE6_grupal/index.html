<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineFlash - Cartelera</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container-fluid cineflash-container">
        <header class="text-center py-4">
            <h1 class="cineflash-title">Bienvenidos a CineFlash</h1>
        </header>

        <main class="movies-container">
            <!-- Película Duna Parte 2 -->
            <div class="movie-card">
                <div class="movie-header">
                    <h2 class="movie-title">Duna Parte 2</h2>
                </div>
                <div class="movie-poster duna-poster"></div> <!-- Nueva línea -->
                <button class="btn btn-reservar">Reservar</button>
            </div>

            <!-- Película Oppenheimer -->
            <div class="movie-card">
                <div class="movie-header">
                    <h2 class="movie-title">OPPENHEIMER</h2>
                </div>
                <div class="movie-poster oppenheimer-poster"></div>
                <button class="btn btn-reservar">Reservar</button>
            </div>

            <!-- Película Barbie -->
            <div class="movie-card">
                <div class="movie-header">
                    <h2 class="movie-title">Barbie</h2>
                </div>
                <div class="movie-poster barbie-poster"></div> <!-- Nueva línea -->
                <button class="btn btn-reservar">Reservar</button>
            </div>
        </main>
    </div>

    <div class="modal fade" id="reservaModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Reserva de Entradas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- El formulario de reserva se cargará aquí -->
                    <div id="formularioReservaContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS personalizado -->
    <script src="./js/script.js"></script>
</body>
</html>
