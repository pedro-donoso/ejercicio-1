<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineFlash - Reserva de Entradas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="./css/reserva.css">
</head>
<body>
    <div class="container-fluid cineflash-container">
        <header class="text-center py-4">
            <h1 class="cineflash-title">Reserva de Entradas</h1>
        </header>

        <div class="row">
    <!-- Formulario de Reserva -->
    <div class="col-md-8">
        <form id="reservaForm" class="reserva-form">
            <!-- Película -->
            <div class="mb-4">
                <label class="form-label">Película</label>
                <select class="form-select" id="pelicula" required>
                    <option value="" disabled selected>Selecciona una película</option>
                    <option value="Oppenheimer">Oppenheimer</option>
                    <option value="Barbie">Barbie</option>
                    <option value="Duna Parte 2">Duna Parte 2</option>
                </select>
            </div>

            <!-- Horario -->
            <div class="mb-4">
                <label class="form-label">Horario</label>
                <select class="form-select" id="horario" required>
                    <option value="" disabled selected>Selecciona una hora</option>
                    <option value="16:00">16:00</option>
                    <option value="18:30">18:30</option>
                    <option value="21:00">21:00</option>
                </select>
            </div>

            <!-- Asientos -->
            <div class="mb-4">
                <label class="form-label">Cantidad de Asientos</label>
                <input type="number" class="form-control" id="asientos" min="1" max="10" required>
            </div>

            <hr class="my-4">

            <!-- Pago Simulado -->
            <h4 class="mb-3">Pago (simulado)</h4>
            <div class="mb-3">
                <label class="form-label">Número de tarjeta</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="tarjeta" placeholder="1234 5678 9012 3456" required>
                    <span class="input-group-text"><i class="fas fa-credit-card"></i></span>
                </div>
                <div class="form-text">Fases ilustrados por: <strong>**** **** **** 1234</strong></div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Nombre del titular</label>
                    <input type="text" class="form-control" id="titular" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" placeholder="123" required>
                </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                <button type="button" class="btn btn-secondary me-md-2" id="cancelarBtn">Cancelar</button>
                <button type="submit" class="btn btn-primary" id="confirmarBtn">Confirmar Reserva</button>
            </div>
        </form>
    </div>

    <!-- Resumen de Reserva -->
    <div class="col-md-4">
        <div class="resumen-reserva card">
            <div class="card-header">
                <h5 class="card-title">Resumen de tu Reserva</h5>
            </div>
            <div class="card-body">
                <div id="resumenContenido">
                    <p class="text-muted">Complete el formulario para ver los detalles</p>
                </div>
            </div>
        </div>
    </div>
</div>
    </div>

    <!-- Modal de Confirmación -->
    <div class="modal fade" id="confirmacionModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">¡Reserva Confirmada!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalConfirmacionBody">
                    <!-- Contenido dinámico -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS personalizado -->
    <script src="./js/reserva.js"></script>
</body>
</html>
