<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reserva tus entradas de cine en CineFlash">
    <title>CineFlash - Reserva de Entradas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/reserva.css">
    <link rel="icon" href="./favicon.ico">
</head>
<body>
    <div class="container-fluid cineflash-container">
        <header class="text-center py-2">
            <h1 class="cineflash-title">Reserva de Entradas</h1>
        </header>

        <div class="row">
            <div class="col-md-8">
                <form id="reservaForm" class="reserva-form">
                    <div class="mb-2">
                        <label for="pelicula" class="form-label">Película</label>
                        <select class="form-select" id="pelicula" required>
                            <option value="" disabled selected>Selecciona una película</option>
                        </select>
                    </div>

                    <div class="mb-2">
                        <label for="horario" class="form-label">Horario</label>
                        <select class="form-select" id="horario" required>
                            <option value="" disabled selected>Selecciona una hora</option>
                        </select>
                    </div>

                    <div class="mb-2">
                        <label for="asientos" class="form-label">Cantidad de Asientos</label>
                        <input type="number" class="form-control" id="asientos" min="1" max="10" required>
                    </div>

                    <hr class="my-2">

                    <h2 class="h4 mb-2">Pago</h2>
                    <div class="row mb-2">
                        <div class="col-md-2">
                            <label for="titular" class="form-label">Nombre del titular</label>
                            <input type="text" class="form-control" id="titular" required>
                        </div>
                        <div class="col-md-2">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cvv" placeholder="123" required>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-2">
                        <button type="button" class="btn btn-secondary me-md-2" id="cancelarBtn">Cancelar</button>
                        <button type="submit" class="btn btn-primary" id="confirmarBtn">Confirmar Reserva</button>
                    </div>
                </form>
            </div>

            <div class="col-md-2">
                <div class="resumen-reserva card">
                    <div class="card-header">
                        <h2 class="h5 card-title">Resumen de tu Reserva</h2>
                    </div>
                    <div class="card-body">
                        <div id="resumenContenido">
                            <p class="text-muted">Complete el formulario para ver los detalles</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirmacionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h2 class="h5 modal-title"><i class="fas fa-check-circle me-2"></i>Reserva Confirmada</h2>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalConfirmacionBody">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">
                        <i class="fas fa-thumbs-up me-1"></i> Aceptar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/reserva.js"></script>
</body>
</html>
