<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <h1>¡Regístrate y únete a la comunidad!</h1>

    <form>
        <div class="form-group">
            <label>Nombre:</label>
            <input type="text" required>
        </div>
        <div class="form-group">
            <label>Apellido:</label>
            <input type="text" required>
        </div>
        <div class="form-group">
            <label>Correo Electrónico:</label>
            <input type="email" required>
        </div>
        <div class="form-group">
            <label>Contraseña:</label>
            <input type="password" required>
        </div>
        <div class="form-group">
            <label>Confirmar Contraseña:</label>
            <input type="password" required>
        </div>
        <div class="form-group">
            <label>Fecha de Nacimiento:</label>
            <input type="date" required>
        </div>
        <div class="form-group">
            <label>Género:</label><br>
            <input type="radio" name="genero" value="masculino"> Masculino
            <input type="radio" name="genero" value="femenino"> Femenino
            <input type="radio" name="genero" value="prefiero no decir"> Prefiero no decir
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox"> Suscríbete a nuestro boletín de noticias
            </label>
        </div>
        <div class="form-group">
            <label>Una descripción de mí mismo:</label><br>
            <textarea rows="5" cols="30"></textarea>
        </div>
        <div class="form-group">
            <label>Selecciona tus intereses:</label>
            <select>
                <option>Música</option>
                <option>Deportes</option>
                <option>Viajes</option>
                <option>Tecnología</option>
            </select>
        </div>
        <button type="submit">¡Registrarse!</button>
    </form>
</body>
</html>
