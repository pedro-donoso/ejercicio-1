<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoFix - Reparación de Vehículos a Domicilio</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <h1>AutoFix - Reparación de Vehículos a Domicilio</h1>

            <div class="section">
                <h2>Servicios y Precios</h2>
                    <div class="service">
                        <p><strong>Cambio de aceite</strong></p>
                        <p>Precio: $20.000 pesos</p>
                    </div>

                    <div class="service">
                        <p><strong>Revisión de frenos</strong></p>
                        <p>Precio: $30.000 pesos</p>
                    </div>

                    <div class="service">
                        <p><strong>Diagnóstico eléctrico</strong></p>
                        <p>Precio: $40.000 pesos</p>
                    </div>
            </div>

            <div class="section">
                <h2>Solicitar Reparación</h2>
                    <form>
                        <div class="form-group">
                            <label for="service">Tipo de Reparación</label>
                                <select id="service">
                                    <option value="" disabled selected>Selecciona un servicio</option>
                                    <option value="oil">Cambio de aceite</option>
                                    <option value="brakes">Revisión de frenos</option>
                                    <option value="electrical">Diagnóstico eléctrico</option>
                                </select>
                        </div>

                        <div class="form-group">
                            <label for="description">Descripción</label>
                            <textarea id="description"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="date">Agendar Cita</label>
                            <input type="text" id="date" placeholder="dd/mm/yyyy, --:--">
                        </div>
                    </form>
            </div>

            <hr>

            <div class="section">
                <h3>Información de Pago</h3>
                    <form>
                        <div class="form-group">
                            <label for="card">Número de tarjeta</label>
                            <input type="text" id="card" value="**** **** **** 1234">
                        </div>

                        <div class="form-group">
                            <label for="card-name">Nombre del titular</label>
                            <input type="text" id="card-name">
                        </div>

                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv">
                        </div>

                        <button type="submit" class="confirm-btn">Confirmar Solicitud</button>
                    </form>
            </div>
    </div>
</body>
</html>
