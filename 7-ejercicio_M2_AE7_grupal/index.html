<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoFix - Reparación de Vehículos a Domicilio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center my-4">AutoFix - Reparación de Vehículos a Domicilio</h1>

        <div class="section" mb-4 p-4 bg-white rounded shadow-sm>
            <h2 class="mb-4">Servicios y Precios</h2>
            <div class="row">

                <div class="col-md-4 mb-4">
                    <div class="card service-card h-100">
                        <div class="card-body text-center">
                            <img src="./images/aceite.jpg" class="service-img">
                            <h5 class="card-title">Cambio de aceite</h5>
                            <p class="card-text">Precio: $20.000 pesos</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card service-card h-100">
                        <div class="card-body text-center">
                            <h5 class="card-title">Revisión de frenos</h5>
                            <p class="card-text">Precio: $30.000 pesos</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card service-card h-100">
                        <div class="card-body text-center">
                            <h5 class="card-title">Diagnóstico eléctrico</h5>
                            <p class="card-text">Precio: $40.000 pesos</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="section mb-4 p-4 bg-white rounded shadow-sm">
            <h2 class="mb-4">Solicitar Reparación</h2>
            <form>
                <div class="mb-3">
                    <label for="service" class="form-label">Tipo de Reparación</label>
                    <select class="form-select" id="service">
                        <option value="" disabled selected>Selecciona un servicio</option>
                        <option value="oil">Cambio de aceite</option>
                        <option value="brakes">Revisión de frenos</option>
                        <option value="electrical">Diagnóstico eléctrico</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Descripción</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                </div>

                <div class="mb-3">
                    <label for="date" class="form-label">Agendar Cita</label>
                    <input type="text" class="form-control" id="date" placeholder="dd/mm/yyyy, --:--">
                </div>
            </form>
        </div>

        <hr class="my-4">

        <div class="section mb-4 p-4 bg-white rounded shadow-sm">
            <h3 class="mb-4">Información de Pago</h3>
            <form>
                <div class="mb-3">
                    <label for="card" class="form-label">Número de tarjeta</label>
                    <input type="text" class="form-control" id="card" value="**** **** **** 1234">
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-8">
                        <label for="card-name" class="form-label">Nombre del titular</label>
                        <input type="text" class="form-control" id="card-name">
                    </div>
                    <div class="col-md-4">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cvv">
                    </div>
                </div>
                <button type="submit" class="btn confirm-btn btn-primary">Confirmar Solicitud</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
